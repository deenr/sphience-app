@let isDesktop = isDesktop$ | async;
<mat-drawer-container [hasBackdrop]="!isDesktop">
  <mat-drawer #drawer [mode]="isDesktop ? 'side' : 'over'" position="start" [opened]="isDesktop || $isSidenavOpened()">
    <app-sidenav (sidenavClose)="!isDesktop && onSidenavClose()" (logout)="logout()"></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    @if (!isDesktop) {
      <app-mobile-header [sidenavOpened]="$isSidenavOpened()" (sidenavToggle)="onSidenavToggle()"></app-mobile-header>
    }
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
