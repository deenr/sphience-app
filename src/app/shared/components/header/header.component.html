<header class="header">
  <h1 class="header__title min-width-0 display-sm text-semibild">{{ title() }}</h1>
  @if (description()) {
    <p class="header__description min-width-0 text-md text-regular">{{ description() }}</p>
  }
  <div class="header__actions full-width min-width-0 flex-row-reverse">
    <ng-content select="[actions]"></ng-content>
  </div>
</header>
<div class="tabs">
  <ng-content select="[tabs]"></ng-content>
</div>
